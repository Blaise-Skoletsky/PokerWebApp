<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Poker</title>
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- I don't really understand the type="module" so I commented it out for now to test out the raise-button -->
    <script src="client.js" type="module" charset="utf-8" defer></script>
    <!--<script src="client.js" charset="utf-8" defer></script>-->


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id='temp' class="header-image-container">
            <img src="logo.jpeg" alt="Poker logo">
        </div>
        <h1 class="site-title"><a href="#">Poker Web App</a></h1>
    </header>

    <main>
        <section id="opponents" class="opponents-row">
            <div class="opponent player">
                <div class="player-contents">
                    <div class="player-image-container">
                        <img src="card-back.png" alt="Card 1">
                        <img src="card-back.png" alt="Card 2">
                    </div>
                    <div class="player-info-container">
                        <div class="player-info-box">
                            <a class="player-name">Player Name</a>
                            <span class="money-count">$0</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="opponent player">
                <div class="player-contents">
                    <div class="player-image-container">
                        <img src="card-back.png" alt="Card 1">
                        <img src="card-back.png" alt="Card 2">
                    </div>
                    <div class="player-info-container">
                        <div class="player-info-box">
                            <a class="player-name">Player Name</a>
                            <span class="money-count">$0</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="opponent player">
                <div class="player-contents">
                    <div class="player-image-container">
                        <img src="card-back.png" alt="Card 1">
                        <img src="card-back.png" alt="Card 2">
                    </div>
                    <div class="player-info-container">
                        <div class="player-info-box">
                            <a class="player-name">Player Name</a>
                            <span class="money-count">$0</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="opponent player">
                <div class="player-contents">
                    <div class="player-image-container">
                        <img src="card-back.png" alt="Card 1">
                        <img src="card-back.png" alt="Card 2">
                    </div>
                    <div class="player-info-container">
                        <div class="player-info-box">
                            <a class="player-name">Player Name</a>
                            <span class="money-count">$0</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="opponent player">
                <div class="player-contents">
                    <div class="player-image-container">
                        <img src="card-back.png" alt="Card 1">
                        <img src="card-back.png" alt="Card 2">
                    </div>
                    <div class="player-info-container">
                        <div class="player-info-box">
                            <a class="player-name">Player Name</a>
                            <span class="money-count">$0</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="table">
            <img src="table.png" alt="Poker Table">
            <div class="cards-on-table">
                <div class = deck>
                    <img src="card-back.png" alt="Deck of Cards">
                    <img src="card-back.png" alt="Deck of Cards">
                    <img src="card-back.png" alt="Deck of Cards">
                    <img src="card-back.png" alt="Deck of Cards">
                </div>
                <img class="card" src="card-back.png" alt="Card 1">
                <img class="card" src="card-back.png" alt="Card 2">
                <img class="card" src="card-back.png" alt="Card 3">
                <img class="card" src="card-back.png" alt="Card 4">
                <img class="card" src="card-back.png" alt="Card 5">
            </div>
        </div>

        <div class="person-player-row">
            <button id="ready-button">Ready Up</button>
            <div class="person-player player">
                <div class="player-contents">
                    <div class="player-image-container">
                        <img id='mc1'src="card-back.png" alt="Card 1">
                        <img id='mc2'src="card-back.png" alt="Card 2">
                    </div>
                    <div class="player-info-container">
                        <div class="player-info-box">
                            <input class="player-name" type="text" placeholder="Name">
                            <span class="money-made">$0</span>
                        </div>
                    </div>
                </div>
                <div class="player-controls">
                    <button id="call-button">Call</button>
                    <button id="raise-button">Raise</button>
                    <input id="raise-amount" style="display:none" type="number" placeholder="Enter amount">
                    <button id="fold-button">Fold</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
